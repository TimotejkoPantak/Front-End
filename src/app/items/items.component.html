<h2>My Items</h2>
<app-item-search></app-item-search>


<ul class="items">
  <li *ngFor="let item of items">
    <a routerLink="/item-detail/{{item.id}}">
      <span class="badge">{{item.id}}</span> {{item.name}}
    </a>
    <button mat-raised-button class="delete" title="delete item"
    (click)="delete(item)">X</button>
  </li>

</ul>

<div>
  <label for="new-item">Item name: </label>
  <input id="new-item" #itemName />
  <button mat-button color="primary" class="add-button" (click)="add(itemName.value); itemName.value=''">
    Add Item
  </button>
</div>

<app-item-detail [item]="selectedItem"></app-item-detail>
