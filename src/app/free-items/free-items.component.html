<ul>
    <li *ngFor="let item of itemsFree">
        <a *ngIf="item.isAvailable && itemsFree.length > 0; else displayNone" >
            <span>{{item.id}}</span> {{item.name + " price:" + item.price}}
            <button (click)="buyFreeItems(item)">Buy Item</button>
        </a>
        <ng-template #displayNone>
            <h2>this free item: {{item.name}} has been bought!</h2>
        </ng-template>
    </li>
</ul>

<div>
   <button (click)="goBack()">go back</button>
</div>
