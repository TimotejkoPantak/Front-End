<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button mat-stroked-button color="accent"  class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>
<div>
  <label for="new-hero"> </label>
  <input matInput placeholder="Hero name" id="new-hero" #heroName />
  <button mat-stroked-button color="accent" class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>
<app-hero-form></app-hero-form>
