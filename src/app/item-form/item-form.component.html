<div class="container">
    <div [hidden]="submitted">
      <h1>Item Form</h1>

      <form>

      </form>

      <form (ngSubmit)="onSubmit()" #itemForm="ngForm">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Item Name is required </div>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" required [(ngModel)]="model.price" name="price" #price="ngModel">
          <div [hidden]="price.valid || price.pristine" class="alert alert-danger">Price Required</div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!itemForm.form.valid">Submit</button><br>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>

      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>

      <div class="row">
        <div class="col-xs-3">Price</div>
        <div class="col-xs-9">{{ model.price }}</div>
      </div>

      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
      <button type="button" class="btn btn-default" (click)="addItem(); itemForm.reset()">New Item</button>
    </div>
  </div>
